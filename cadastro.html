<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="containerCadastro" id="containerCadastro">
        <div class="boxCadastro">
            <!-- Título -->
            <h1 class="tituloCadastro">Crie sua conta</h1>
            
            <!-- Formulário de cadastro -->
            <form class="formCadastro" id="formCadastro">
                <!-- Campo Nome -->
                <div class="campoCadastro">
                    <label for="inputNome" class="labelCadastro">Nome completo</label>
                    <input type="text" id="inputNome" class="inputCadastro" required>
                </div>
                
                <!-- Campo Email -->
                <div class="campoCadastro">
                    <label for="inputEmail" class="labelCadastro">Email</label>
                    <input type="email" id="inputEmail" class="inputCadastro" required>
                </div>
                
                <!-- Campo Senha -->
                <div class="campoCadastro">
                    <label for="inputSenha" class="labelCadastro">Senha</label>
                    <input type="password" id="inputSenha" class="inputCadastro" required>
                </div>
                
                <!-- Campo Confirmar Senha -->
                <div class="campoCadastro">
                    <label for="inputConfirmarSenha" class="labelCadastro">Confirmar senha</label>
                    <input type="password" id="inputConfirmarSenha" class="inputCadastro" required>
                </div>
                
                <!-- Botão de submit -->
                <button type="submit" class="botaoCadastro">Cadastrar</button>
            </form>
            
            <!-- Link para login (se necessário) -->
            <p class="textoRodape">Já tem uma conta? <a href="#" class="linkRodape">Faça login</a></p>
        </div>
    </div>
</body>
</html>
